{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="container">
    {% if content %}
        <h1>Edit Post</h1>
    {% else %}
        <h1>New Post</h1>
    {% endif %}
    <form action="">
        <div id="charCount">0 characters</div>
        <div class="mb-3">
            {% if content %}
                <textarea class="form-control" id="edit" placeholder="What's on your mind?" rows="7" data-id="{{ post_id }}" autofocus>{{ content }}</textarea>
            {% else %}
                <textarea class="form-control" placeholder="What's on your mind?" rows="7" autofocus></textarea>
            {% endif %}
        </div>
        <div class="mb-3">
            <div id="post-btn">
                <input type="submit" id="submit" class="btn btn-primary" value="POST" />
            </div>
        </div>
    </form>
</div>
{% endblock%}

{% block script %}
<script src="{% static 'new_post.js' %}"></script>
{% endblock %}
